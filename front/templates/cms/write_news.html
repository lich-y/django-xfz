{% extends 'cms/base.html' %}

{% block title %}发布新闻{% endblock %}
{% block content-header %}
    <h1>发布新闻</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">在此次填写发布内容</h3>
                </div>
                <form action="" class="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="title-form">标题</label>
                            <input class="form-control" type="text" name="title"
                                   id="title-form">
                        </div>
                        <div class="form-group">
                            <label for="category-form">分类</label>
                            <select class="form-control" name="category"
                                    id="category-form">
                                <option value="1">创业案例</option>
                                <option value="2">热点新闻</option>
                                <option value="3">创投咨询</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="desc-form">描述信息</label>
                            <input class="form-control" type="text" name="desc"
                                   id="desc-form">
                        </div>
                        <div class="form-group">
                            <label for="thumbnail-form">缩略图</label>
                            <div class="input-group">
                                <input type="text" class="form-control"
                                       id="thumbnail-form" name="thumbnail">
                                <span class="input-group-btn">
                                    <button class="btn btn-default">上传图片</button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content-form">内容</label>
                            <textarea class="form-control" id="content-form"
                                      cols="30" rows="10">
                            </textarea>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-primary pull-right">发布新闻</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
